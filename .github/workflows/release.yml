name: Release

on:
  push:
    tags:
      - '**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitHub Changelog Generator
        run: sudo gem install github_changelog_generator

      - name: Create Package
        run: tar -czf fuzpad-${{ github.ref_name }}.tar.gz --exclude LICENSE --exclude README.md *

      - name: Generate Changelog
        id: changelog
        run: .github/scripts/changelog.sh > CHANGELOG.md
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: steps.changelog.outcome == 'success'
        with:
          body_path: CHANGELOG.md
          files: fuzpad-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
